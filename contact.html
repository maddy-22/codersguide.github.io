    <div class="main">
        <h1>Contact Me</h1>

    <div class="main1">
        <div class="container">
            <form>

                <label for="name">Name</label>
                <input type="text" class="input" id="fname" name="name" placeholder="Your name..">

                <label for="email">Email</label>
                <input type="text" class="input" id="email" name="email" placeholder="Your email..">

                <label for="gender">Gender</label><br>
                <input type="radio" name="gender" value="female">Female
                <input type="radio" name="gender" value="male">Male
                <input type="radio" name="gender" value="other">Other
                <br><br>

                <label for="country">Country</label>
                <select id="country" name="country" class="input">
                    <option value="india">India</option>
                    <option value="australia">Australia</option>
                    <option value="canada">Canada</option>
                    <option value="usa">USA</option>
                </select>

                <label for="comment">Comment</label>
                <textarea id="comment" class="input" name="comment" placeholder="Write something.."
                    style="height:200px"></textarea>

                <input type="submit" value="Submit" onclick="myfunction()">

            </form>
        </div>
    </div>
